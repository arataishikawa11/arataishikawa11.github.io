---
layout: page
---
<article class="c-article">
  <header class="c-article__header">
    <h1 class="c-article__title">{{ page.title }}</h1>
  </header>
  <div class="c-article__main">
    {{ content }}
  </div>
  <footer class="c-article__footer">
  </footer>

  <style>
  /* Make tables take full available width */
  .c-article__main table {
    width: 100%;
    border-collapse: collapse;
  }

  /* Improve spacing inside cells */
  .c-article__main th,
  .c-article__main td {
    padding: 8px 12px;
    text-align: left;
    border: 1px solid #ddd; /* optional */
  }

  /* Optional: nicer header styling */
  .c-article__main th {
    background-color: #f9f9f9;
    font-weight: bold;
  }
</style>

</article>
